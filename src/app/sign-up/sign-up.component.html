<div class="row justify-content-center my-5" *ngIf="!confirmCode">
    <div class="col-4">
        <div class="card">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <h5 class="card-title">Sign Up</h5>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="username" class="form-label">UserName:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-sm"
                                formControlName="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control form-control-sm"
                                formControlName="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control form-control-sm"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="inputPassword" class="form-label">Password:</label>
                            <div class="input-group">
                                <div *ngIf="!pwdView" class="input-group-text" id="btnGroupAddon"
                                    (click)=" pwdView = !pwdView"><i class="bi bi-eye-slash"></i></div>
                                <div *ngIf="pwdView" class="input-group-text" id="btnGroupAddon"
                                    (click)=" pwdView = !pwdView"><i class="bi bi-eye"></i></div>
                                <input type="{{ pwdView ? 'text' : 'password'}}" class="form-control form-control-sm"
                                    id="inputPassword" placeholder="password" name="password"
                                    aria-label="Input group example" aria-describedby="btnGroupAddon"
                                    formControlName="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-grid">
                            <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-sm btn-success">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row justify-content-center my-5" *ngIf="confirmCode">
    <div class="col-4">
        <div class="card">
            <form [formGroup]="confirmForm" (ngSubmit)="onConfirmSignUp()">
                <div class="card-body">
                    <div class="row">
                        <div class="col mb-2">
                            <label for="username" class="form-label">UserName:</label>
                            <input type="text" id="username" name="username" class="form-control form-control-sm"
                                formControlName="username">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="code" class="form-label">Code:</label>
                            <input type="text" id="code" name="code" class="form-control form-control-sm"
                                formControlName="code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-grid">
                            <button type="submit" [disabled]="confirmForm.invalid" class="btn btn-sm btn-success">
                                Confirm The Validation Code
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
