<div class="row justify-content-center my-5">
    <div class="col-4">
        <div class="card">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <h5 class="card-title">Sign In</h5>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control form-control-sm"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <label for="inputPassword" class="form-label">Password:</label>
                            <div class="input-group">
                                <div *ngIf="!pwdView" class="input-group-text" id="btnGroupAddon"
                                    (click)=" pwdView = !pwdView"><i class="bi bi-eye-slash"></i></div>
                                <div *ngIf="pwdView" class="input-group-text" id="btnGroupAddon"
                                    (click)=" pwdView = !pwdView"><i class="bi bi-eye"></i></div>
                                <input type="{{ pwdView ? 'text' : 'password'}}" class="form-control form-control-sm"
                                    id="inputPassword" placeholder="password" name="password"
                                    aria-label="Input group example" aria-describedby="btnGroupAddon"
                                    formControlName="password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-grid">
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-sm btn-success">
                                Sign In
                            </button>
                            <button type="button" routerLink="/resetpwd" [queryParams]="{forgotpwd: 'true'}"
                                class="btn btn-link btn-sm">forgot
                                password?</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
